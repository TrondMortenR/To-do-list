<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> To-do list </title>
    <link rel="stylesheet" href="Style.css">
    <script src="script.js"></script>

</head>
<body>
    <!-- Everything in the header is mainly to create the top text (the h1 under header) and to create the bar so it can be target later in the code (also button) -->
    <header>
        <h1> To-do list </h1>
        <form id="new-task-form"> 
            <input type="text" id="new-task-input" placeholder="Write task here">
            <input type="submit" id="new-task-submit" value="Add task">
        </form>
    </header>

    <!-- Everything under main basically do the same as what we placed for header, but we have it here so that it target's the things underneath the actual header.-->
    <main>

        <section class="task-list">
            <h2> Tasks </h2>
            <div id="tasks">
        </section>

    </main>
</body>
</html>
